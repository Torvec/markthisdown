{% extends "base.html" %}

{% block title %} Editor | MarkThisDown {% endblock%}

{%block css%}
<link
  rel="stylesheet"
  href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
/>
{% endblock %}

{% block main %}
<h1 class="mb-6 text-xl font-bold">Editor</h1>
<p>File: <span id="fileName"></span></p>
<div id="editor" class="mb-6"></div>
<form method="POST" id="theForm">
  <!-- The MD content from the editor is saved in this -->
  <input type="hidden" name="markdownContent" id="markdownContent" />
  <div class="flex gap-3">
    <button
      type="submit"
      class="w-full block border border-purple-600 py-3 rounded-xl cursor-pointer"
    >
      Save
    </button>
    <button
      type="reset"
      class="w-full block border border-green-600 py-3 rounded-xl cursor-pointer"
    >
      Reset
    </button>
  </div>
</form>
{% endblock %}

{% block scripts %}
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="/static/editor-controls.js"></script>
{% endblock %}
