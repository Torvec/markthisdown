<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} <!-- TITLE HERE --> {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex flex-col gap-3 bg-slate-100">
    <header class="text-center py-3 mb-12">
      <a href="/" class="text-4xl border-b-8 border-blue-500 font-bold"
        >[MarkThisDown]</a
      >
    </header>
    <main
      class="container max-w-6xl border border-black mx-auto p-6 rounded-xl"
    >
      {% block main %}
      <!-- CONTENT HERE -->
      {% endblock %}
    </main>
    <footer class="text-center py-6 text-slate-500">
      &copy; 2025 MarkThisDown. Created by Edward Vonschondorf
    </footer>
    {% block scripts %}
    <!-- SCRIPTS HERE -->
    {% endblock %}
  </body>
</html>
