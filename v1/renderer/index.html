<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>MarkThisDown</title>
  </head>
  <body class="flex h-screen items-center justify-center bg-neutral-800 text-neutral-100">
    <main class="container mx-auto max-w-4xl">
      <section id="editor" class="bg-neutral-900 p-2">
        <!-- MENU BAR -->
        <div class="grid grid-cols-6 gap-1">
          <!-- NEW FILE -->
          <div class="bg-linear-to-br from-purple-900/20 from-10% to-transparent to-60% p-3">
            <button
              id="newBtn"
              class="block w-full cursor-pointer border border-purple-500/80 p-3 transition-all duration-150 ease-in-out hover:bg-purple-500/10 active:scale-90"
            >
              New
            </button>
          </div>
          <!-- OPEN FILE -->
          <div class="bg-linear-to-br from-blue-900/20 from-10% to-transparent to-60% p-3">
            <button
              id="openBtn"
              class="block w-full cursor-pointer border border-blue-500/80 p-3 transition-all duration-150 ease-in-out hover:bg-blue-500/10 active:scale-90"
            >
              Open
            </button>
          </div>
          <!-- SAVE AS -->
          <div class="bg-linear-to-br from-lime-900/20 from-10% to-transparent to-60% p-3">
            <button
              id="saveAsBtn"
              class="block w-full cursor-pointer border border-lime-500 p-3 transition-all duration-150 ease-in-out hover:bg-lime-500/10 active:scale-90"
            >
              Save As
            </button>
          </div>
          <!-- SAVE -->
          <div class="bg-linear-to-br from-emerald-900/20 from-10% to-transparent to-60% p-3">
            <button
              id="saveBtn"
              class="block w-full cursor-pointer border border-emerald-500 p-3 transition-all duration-150 ease-in-out hover:bg-emerald-500/10 active:scale-90"
            >
              Save
            </button>
          </div>
          <!-- CLEAR -->
          <div class="bg-linear-to-br from-red-900/20 from-10% to-transparent to-60% p-3">
            <button
              id="clearBtn"
              class="block w-full cursor-pointer border border-red-500 p-3 transition-all duration-150 ease-in-out hover:bg-red-500/10 active:scale-90"
            >
              Clear
            </button>
          </div>
          <!-- RECENT -->
          <div
            class="bg-linear-to-br relative from-neutral-600/20 from-10% to-transparent to-60% p-3"
          >
            <button
              id="recentBtn"
              class="block w-full cursor-pointer border border-neutral-500 p-3 transition-all duration-150 ease-in-out hover:bg-neutral-500/10 active:scale-90"
            >
              Recent
            </button>
            <div id="recentFiles" class="w-lg absolute right-0 top-16 z-10 hidden">
              <!-- Recent Files buttons list here -->
            </div>
          </div>
        </div>
        <!-- FILE INFO -->
        <div class="flex items-baseline gap-4">
          <h3
            id="filenameHdr"
            class="border border-neutral-700 bg-neutral-950 px-4 py-2 font-medium"
          >
            <!--filename here-->
          </h3>
          <span id="filepath" class="block px-2 py-1 italic text-neutral-500">
            <!--filepath here-->
          </span>
        </div>
        <!-- FRONTMATTER EDITOR -->
        <div class="relative">
          <label
            for="frontmatterContent"
            class="absolute left-0 top-0 block w-max bg-neutral-500 px-2 py-1 font-mono uppercase text-neutral-900"
          >
            Frontmatter
          </label>
          <textarea
            name="frontmatterContent"
            id="frontmatterContent"
            class="min-h-48 w-full resize-y border border-neutral-500 bg-neutral-800 px-4 pt-8 outline-0 focus-visible:bg-neutral-700/75"
          >
          </textarea>
        </div>
        <!-- BODY EDITOR -->
        <div class="relative">
          <label
            for="bodyContent"
            class="absolute left-0 top-0 block w-max bg-neutral-500 px-2 py-1 font-mono uppercase text-neutral-900"
          >
            Body
          </label>
          <textarea
            name="bodyContent"
            id="bodyContent"
            class="block min-h-96 w-full resize-y border border-neutral-500 bg-neutral-800 px-4 pt-8 outline-0 focus-visible:bg-neutral-700/75"
          >
          </textarea>
        </div>
      </section>
    </main>
  </body>
  <script src="./js/renderer.js"></script>
</html>
