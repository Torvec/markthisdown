<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>MarkThisDown</title>
    <script src="./js/renderer.js" defer></script>
  </head>
  <body class="bg-neutral-800 pt-12 text-neutral-100">
    <header
      class="container mx-auto flex max-w-4xl border-b border-neutral-700 pl-2 text-sm font-medium"
    >
      <!-- NEW FILE -->
      <div class="relative">
        <button
          id="newFile"
          class="bg-linear-to-br cursor-pointer border-l border-t border-yellow-500/80 from-yellow-900/20 to-transparent px-6 py-1.5 transition-all duration-150 ease-in-out hover:bg-yellow-500/10 active:scale-90"
        >
          New +
        </button>
        <div
          id="newFileOptions"
          class="absolute left-0 top-10 z-10 hidden min-w-max border border-yellow-500/80 bg-black"
        >
          <button
            id="newFileWithFm"
            class="w-full cursor-pointer px-6 py-2 transition-colors duration-150 ease-in-out hover:bg-neutral-900"
          >
            With Frontmatter
          </button>
          <button
            id="newFileNoFm"
            class="w-full cursor-pointer px-6 py-2 transition-colors duration-150 ease-in-out hover:bg-neutral-900"
          >
            No Frontmatter
          </button>
        </div>
      </div>
      <!-- OPEN FILE -->
      <button
        id="openFile"
        class="bg-linear-to-br block cursor-pointer border-l border-t border-blue-500/80 from-blue-900/40 to-transparent px-6 py-1.5 transition-all duration-150 ease-in-out hover:bg-blue-500/10 active:scale-90"
      >
        Open
      </button>
      <!-- RECENT -->
      <div class="relative">
        <button
          id="openRecent"
          class="bg-linear-to-br block cursor-pointer border-l border-t border-violet-500/80 from-violet-900/20 to-transparent px-6 py-1.5 transition-all duration-150 ease-in-out hover:bg-violet-500/10 active:scale-90"
        >
          Recent +
        </button>
        <div
          id="recentFilesMenu"
          class="w-lg absolute left-0 top-10 z-10 hidden border border-violet-500/80"
        >
          <!-- Recent Files buttons list here -->
        </div>
      </div>
      <!-- SAVE AS -->
      <button
        id="saveAs"
        class="bg-linear-to-br to-transparen cursor-pointer border-l border-t border-lime-500 from-lime-900/40 px-6 py-1.5 transition-all duration-150 ease-in-out hover:bg-lime-500/10 active:scale-90"
      >
        Save As
      </button>
      <!-- SAVE -->
      <button
        id="saveFile"
        class="bg-linear-to-br not-disabled:hover:bg-emerald-500/10 cursor-pointer border-x border-t border-emerald-500 from-emerald-900/40 to-transparent px-6 py-1.5 transition-all duration-150 ease-in-out active:scale-90 disabled:cursor-not-allowed disabled:opacity-50"
      >
        Save
      </button>
      <!-- CLEAR ALL -->
      <div class="relative ml-auto">
        <button
          id="clearAll"
          class="bg-linear-to-br cursor-pointer border-x border-t border-red-500 from-red-900/40 to-transparent px-6 py-1.5 transition-all duration-150 ease-in-out hover:bg-red-500/10 active:scale-90"
        >
          Clear All +
        </button>
        <div
          id="clearAllMenu"
          class="absolute right-0 top-10 z-10 hidden min-w-max border border-red-500/80 bg-black"
        >
          <button
            id="confirmClearAll"
            class="w-full cursor-pointer px-6 py-2 transition-colors duration-150 ease-in-out hover:bg-neutral-900"
          >
            Confirm
          </button>
          <button
            id="cancelClearAll"
            class="w-full cursor-pointer px-6 py-2 transition-colors duration-150 ease-in-out hover:bg-neutral-900"
          >
            Cancel
          </button>
        </div>
      </div>
    </header>
    <main
      class="container mx-auto max-w-4xl space-y-2 border-x border-b border-neutral-700 bg-neutral-900 p-2"
    >
      <section class="flex items-baseline gap-4">
        <h2 id="filename" class="border border-neutral-700 bg-neutral-950 px-4 py-2 font-medium">
          <!--filename here-->
        </h2>
        <span id="filepath" class="block px-2 py-1 italic text-neutral-500">
          <!--filepath here-->
        </span>
      </section>
      <section>
        <div class="flex gap-0.5">
          <h3 class="bg-neutral-500 px-2 py-1 font-mono uppercase text-neutral-900">Frontmatter</h3>
          <button
            id="fmBlockView"
            class="not-disabled:hover:bg-neutral-500 not-disabled:hover:text-neutral-50 cursor-pointer bg-neutral-600 px-4 py-1 text-neutral-300 transition-colors duration-150 ease-in-out disabled:cursor-not-allowed disabled:opacity-50"
          >
            Block View
          </button>
          <button
            id="fmLineItemView"
            class="not-disabled:hover:bg-neutral-500 not-disabled:hover:text-neutral-50 cursor-pointer bg-neutral-600 px-4 py-1 text-neutral-300 transition-colors duration-150 ease-in-out disabled:cursor-not-allowed disabled:opacity-50"
          >
            Line Item View
          </button>
          <div class="ml-auto flex gap-0.5">
            <button
              id="fmHide"
              class="not-disabled:hover:bg-neutral-500 not-disabled:hover:text-neutral-50 cursor-pointer bg-neutral-600 px-4 py-1 text-neutral-300 transition-colors duration-150 ease-in-out disabled:cursor-not-allowed disabled:opacity-50"
            >
              Hide
            </button>
            <button
              id="fmShow"
              class="not-disabled:hover:bg-neutral-500 not-disabled:hover:text-neutral-50 hidden cursor-pointer bg-neutral-600 px-4 py-1 text-neutral-300 transition-colors duration-150 ease-in-out disabled:cursor-not-allowed disabled:opacity-50"
            >
              Show
            </button>
            <div class="relative">
              <button
                id="fmClear"
                class="not-disabled:hover:bg-neutral-500 not-disabled:hover:text-neutral-50 cursor-pointer bg-neutral-600 px-4 py-1 text-neutral-300 transition-colors duration-150 ease-in-out disabled:cursor-not-allowed disabled:opacity-50"
              >
                Clear +
              </button>
              <div
                id="fmClearMenu"
                class="absolute left-0 top-10 z-10 hidden min-w-max border border-neutral-500 bg-black"
              >
                <button
                  id="fmConfirmClear"
                  class="block w-full cursor-pointer px-6 py-2 transition-colors duration-150 ease-in-out hover:bg-neutral-900"
                >
                  Confirm
                </button>
                <button
                  id="fmCancelClear"
                  class="block w-full cursor-pointer px-6 py-2 transition-colors duration-150 ease-in-out hover:bg-neutral-900"
                >
                  Cancel
                </button>
              </div>
            </div>
            <div class="relative">
              <button
                id="fmRemove"
                class="cursor-pointer bg-pink-200 px-4 py-1 text-red-600 transition-colors duration-150 ease-in-out hover:bg-pink-100 hover:text-red-500"
              >
                Remove +
              </button>
              <div
                id="fmRemoveMenu"
                class="absolute left-0 top-10 z-10 hidden min-w-max border border-red-500 bg-black"
              >
                <button
                  id="fmConfirmRemove"
                  class="block w-full cursor-pointer px-6 py-2 transition-colors duration-150 ease-in-out hover:bg-neutral-900"
                >
                  Confirm
                </button>
                <button
                  id="fmCancelRemove"
                  class="block w-full cursor-pointer px-6 py-2 transition-colors duration-150 ease-in-out hover:bg-neutral-900"
                >
                  Cancel
                </button>
              </div>
            </div>
            <button
              id="fmAdd"
              class="ml-auto hidden cursor-pointer bg-pink-200 px-4 py-1 text-red-600 transition-colors duration-150 ease-in-out hover:bg-pink-100 hover:text-red-500"
            >
              Add
            </button>
          </div>
        </div>
        <textarea
          id="fmContentBlock"
          class="min-h-48 w-full resize-y border border-neutral-500 bg-neutral-800 p-4 outline-0 focus-visible:bg-neutral-700/75"
        >
        </textarea>
        <div id="fmContentLineItems" class="hidden grid-cols-2 gap-3">
          <!-- Text Inputs Go Here -->
        </div>
      </section>
      <section>
        <textarea
          name="bodyContent"
          id="bodyContent"
          class="block min-h-96 w-full resize-y border border-neutral-500 bg-neutral-800 p-4 outline-0 focus-visible:bg-neutral-700/75"
        >
        </textarea>
      </section>
    </main>
  </body>
</html>
