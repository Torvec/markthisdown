<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>MarkThisDown</title>
  </head>
  <body class="flex h-screen flex-col items-center justify-center bg-neutral-800 text-neutral-100">
    <header
      id="menuBar"
      class="container mx-auto grid max-w-4xl grid-cols-6 border-b border-neutral-700"
    >
      <!-- NEW FILE -->
      <button
        id="newBtn"
        class="bg-linear-to-br block w-full cursor-pointer border-l border-t border-yellow-500/80 from-yellow-900/20 to-transparent p-3 transition-all duration-150 ease-in-out hover:bg-yellow-500/10 active:scale-90"
      >
        New
      </button>
      <!-- OPEN FILE -->
      <button
        id="openBtn"
        class="bg-linear-to-br block w-full cursor-pointer border-l border-t border-blue-500/80 from-blue-900/40 to-transparent p-3 transition-all duration-150 ease-in-out hover:bg-blue-500/10 active:scale-90"
      >
        Open
      </button>
      <!-- SAVE AS -->
      <button
        id="saveAsBtn"
        class="bg-linear-to-br to-transparen block w-full cursor-pointer border-l border-t border-lime-500 from-lime-900/40 p-3 transition-all duration-150 ease-in-out hover:bg-lime-500/10 active:scale-90"
      >
        Save As
      </button>
      <!-- SAVE -->
      <button
        id="saveBtn"
        class="bg-linear-to-br block w-full cursor-pointer border-l border-t border-emerald-500 from-emerald-900/40 to-transparent p-3 transition-all duration-150 ease-in-out hover:bg-emerald-500/10 active:scale-90"
      >
        Save
      </button>
      <!-- CLEAR -->
      <button
        id="clearBtn"
        class="bg-linear-to-br block w-full cursor-pointer border-l border-t border-red-500 from-red-900/40 to-transparent p-3 transition-all duration-150 ease-in-out hover:bg-red-500/10 active:scale-90"
      >
        Clear
      </button>
      <!-- RECENT -->
      <div class="relative">
        <button
          id="recentBtn"
          class="bg-linear-to-br block w-full cursor-pointer border-x border-t border-violet-500/80 from-violet-900/20 to-transparent p-3 transition-all duration-150 ease-in-out hover:bg-violet-500/10 active:scale-90"
        >
          Recent
        </button>
        <div
          id="recentFiles"
          class="w-lg absolute right-0 top-14 z-10 hidden border border-neutral-700"
        >
          <!-- Recent Files buttons list here -->
        </div>
      </div>
    </header>
    <main
      class="container mx-auto max-w-4xl border-x border-b border-neutral-700 bg-neutral-900 p-2"
    >
      <section id="fileInfo" class="flex items-baseline gap-4">
        <h3 id="filenameHdr" class="border border-neutral-700 bg-neutral-950 px-4 py-2 font-medium">
          <!--filename here-->
        </h3>
        <span id="filepath" class="block px-2 py-1 italic text-neutral-500">
          <!--filepath here-->
        </span>
      </section>
      <section id="fmEditor" class="relative">
        <label
          for="fmContent"
          class="absolute left-0 top-0 block w-max bg-neutral-500 px-2 py-1 font-mono uppercase text-neutral-900"
        >
          Frontmatter
        </label>
        <textarea
          name="fmContent"
          id="fmContent"
          class="min-h-48 w-full resize-y border border-neutral-500 bg-neutral-800 px-4 pt-8 outline-0 focus-visible:bg-neutral-700/75"
        >
        </textarea>
      </section>
      <section id="bodyEditor" class="relative">
        <label
          for="bodyContent"
          class="absolute left-0 top-0 block w-max bg-neutral-500 px-2 py-1 font-mono uppercase text-neutral-900"
        >
          Body
        </label>
        <textarea
          name="bodyContent"
          id="bodyContent"
          class="block min-h-96 w-full resize-y border border-neutral-500 bg-neutral-800 px-4 pt-8 outline-0 focus-visible:bg-neutral-700/75"
        >
        </textarea>
      </section>
    </main>
  </body>
  <script src="./js/renderer.js"></script>
</html>
