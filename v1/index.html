<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>MarkThisDown</title>
  </head>
  <body class="bg-neutral-800 text-neutral-100">
    <header class="p-3 bg-neutral-900 mb-12">
      <div class="flex items-center gap-9 max-w-6xl mx-auto">
        <div>
          <h1
            class="text-xl font-bold border-b-4 w-max border-sky-500 font-mono flex gap-1.5"
          >
            <span class="text-base font-sans text-neutral-300 block"
              >[{ }]</span
            >
            <span class="block">MarkThisDown</span>
          </h1>
          <p class="text-xs text-neutral-400">
            A minimalist markdown editor/viewer
          </p>
        </div>
        <nav class="flex gap-1.5 p-3 justify-center text-sm">
          <button
            id="dashboardBtn"
            class="border border-sky-500/50 py-1.5 px-3 hover:bg-sky-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer"
          >
            Dashboard
          </button>
          <button
            id="editorBtn"
            class="border border-sky-500/50 py-1.5 px-3 hover:bg-sky-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer"
          >
            Editor
          </button>
        </nav>
      </div>
    </header>
    <main class="max-w-4xl container mx-auto">
      <!-- DASHBOARD PAGE -->
      <section id="dashboard" class="space-y-1 max-w-2xl mx-auto text-center">
        <h2 class="text-lg font-semibold uppercase">Dashboard</h2>
        <div class="flex gap-1">
          <div class="space-y-1.5 bg-purple-900/20 p-4 w-1/2">
            <button
              id="newFileBtn"
              class="border border-purple-500 py-1.5 px-3 hover:bg-purple-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer w-full block"
            >
              New Markdown File
            </button>
            <div class="flex items-center gap-1.5 justify-center">
              <input name="fmCheckbox" id="fmCheckbox" type="checkbox" />
              <label for="fmCheckbox" class="text-sm text-neutral-300"
                >Add Frontmatter</label
              >
            </div>
          </div>
          <div class="bg-blue-900/20 p-4 w-1/2">
            <button
              id="editFileBtn"
              class="border border-blue-500 py-1.5 px-3 hover:bg-purple-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer block w-full"
            >
              Edit Markdown File
            </button>
          </div>
        </div>
        <div class="bg-sky-900/20 p-4">
          <h3 class="font-medium uppercase text-neutral-300 mb-3">
            Recently Opened:
          </h3>
          <ul id="recentlyOpened" class="border border-neutral-600 p-3">
            <!-- File list items here -->
          </ul>
        </div>
      </section>
      <!-- EDITOR PAGE -->
      <section id="editor" class="hidden text-center">
        <h2 class="text-lg font-semibold uppercase mb-6">Editor</h2>
        <h3 id="filenameHeader" class="text-left font-medium mb-3"></h3>
        <textarea
          name="fmEditor"
          id="fmEditor"
          class="border border-black block w-full min-h-48 p-4 mb-3"
        >
        </textarea>
        <textarea
          name="mdEditor"
          id="mdEditor"
          class="border border-black block w-full min-h-96 p-4 mb-3"
        >
        </textarea>
        <div class="flex gap-1">
          <div class="bg-green-900/20 p-4 w-1/2">
            <button
              id="saveFileBtn"
              class="border border-green-500 py-1.5 px-3 hover:bg-green-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer w-full block"
            >
              Save Markdown
            </button>
          </div>
          <div class="bg-red-900/20 p-4 w-1/2">
            <button
              id="clearEditorBtn"
              class="border border-red-500 py-1.5 px-3 hover:bg-red-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer block w-full"
            >
              Clear Editor
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./renderer/renderer.js"></script>
</html>
