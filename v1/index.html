<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>MarkThisDown</title>
  </head>
  <body
    class="bg-neutral-800 text-neutral-100 h-screen flex justify-center items-center"
  >
    <main class="max-w-4xl container mx-auto">
      <!-- DASHBOARD PAGE -->
      <section
        id="dashboard"
        class="max-w-xl mx-auto text-center bg-neutral-900 p-1 space-y-1"
      >
        <h2 class="text-lg font-semibold uppercase bg-slate-800 py-3">
          Dashboard
        </h2>
        <div class="space-y-1.5 bg-purple-900/20 p-6">
          <button
            id="newFileBtn"
            class="border border-purple-500 p-3 hover:bg-purple-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer w-full block"
          >
            New Markdown File
          </button>
          <div class="flex items-center gap-1.5 justify-center">
            <input name="fmToggle" id="fmToggle" type="checkbox" />
            <label for="fmToggle" class="text-sm text-neutral-300">
              Add Frontmatter
            </label>
          </div>
        </div>
        <div class="bg-blue-900/20 p-6">
          <button
            id="editFileBtn"
            class="border border-blue-500 p-3 hover:bg-purple-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer block w-full"
          >
            Edit Markdown File
          </button>
        </div>
        <div class="bg-sky-900/20 p-6">
          <h3 class="font-medium uppercase text-neutral-300 mb-3">
            Open Recent:
          </h3>
          <div
            id="recentFiles"
            class="overflow-hidden text-left  space-y-1"
          >
            <!-- File list items here -->
          </div>
        </div>
      </section>
      <!-- EDITOR PAGE -->
      <section id="editor" class="hidden text-center">
        <h2 class="text-lg font-semibold uppercase mb-6">Editor</h2>
        <h3 id="filenameHeader" class="text-left font-medium mb-3"></h3>
        <textarea
          name="fmEditor"
          id="fmEditor"
          class="border border-black block w-full min-h-48 p-4 mb-3"
        >
        </textarea>
        <textarea
          name="mdEditor"
          id="mdEditor"
          class="border border-black block w-full min-h-96 p-4 mb-3"
        >
        </textarea>
        <div class="flex gap-1">
          <div class="bg-green-900/20 p-4 w-1/2">
            <button
              id="saveFileBtn"
              class="border border-green-500 py-1.5 px-3 hover:bg-green-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer w-full block"
            >
              Save Markdown
            </button>
          </div>
          <div class="bg-red-900/20 p-4 w-1/2">
            <button
              id="clearEditorBtn"
              class="border border-red-500 py-1.5 px-3 hover:bg-red-200/30 active:scale-90 transition-all duration-150 ease-in-out cursor-pointer block w-full"
            >
              Clear Editor
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./renderer/renderer.js"></script>
</html>
