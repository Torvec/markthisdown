<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="./styles.css" />
    <title>MarkThisDown</title>
  </head>
  <body class="flex h-screen items-center justify-center bg-neutral-800 text-neutral-100">
    <main class="container mx-auto max-w-4xl">
      <!-- DASHBOARD PAGE -->
      <section id="dashboard" class="mx-auto space-y-1 bg-neutral-900 p-1 text-center">
        <h2
          class="bg-linear-to-b from-blue-950/50 to-transparent py-3 text-lg font-semibold uppercase"
        >
          Dashboard
        </h2>
        <div class="flex gap-1">
          <!-- NEW FILE -->
          <div
            class="w-1/2 space-y-1.5 bg-linear-to-br from-purple-900/20 from-10% to-transparent to-60% p-6"
          >
            <button
              id="newFileBtn"
              class="block w-full cursor-pointer border border-purple-500/80 p-3 transition-all duration-150 ease-in-out hover:bg-purple-500/10 active:scale-90"
            >
              New Markdown File
            </button>
            <div class="flex items-center justify-center gap-1.5">
              <input name="fmToggle" id="fmToggle" type="checkbox" />
              <label for="fmToggle" class="text-sm text-neutral-300"> Add Frontmatter </label>
            </div>
          </div>
          <!-- EDIT FILE -->
          <div class="w-1/2 bg-linear-to-bl from-blue-900/20 from-10% to-transparent to-60% p-6">
            <button
              id="editFileBtn"
              class="block w-full cursor-pointer border border-blue-500/80 p-3 transition-all duration-150 ease-in-out hover:bg-blue-500/10 active:scale-90"
            >
              Edit Markdown File
            </button>
          </div>
        </div>
        <div class="bg-linear-to-t from-rose-950/50 to-transparent p-6">
          <h3 class="mb-3 text-sm font-medium text-neutral-300 uppercase">Open Recent:</h3>
          <div id="recentFiles" class="space-y-1 text-left">
            <!-- File list items here -->
          </div>
        </div>
      </section>
      <!-- EDITOR PAGE -->
      <section id="editor" class="hidden text-center">
        <h2 class="mb-6 text-lg font-semibold uppercase">Editor</h2>
        <h3 id="filenameHeader" class="mb-3 text-left font-medium"></h3>
        <textarea
          name="fmEditor"
          id="fmEditor"
          class="mb-3 block min-h-48 w-full border border-black p-4"
        >
        </textarea>
        <textarea
          name="mdEditor"
          id="mdEditor"
          class="mb-3 block min-h-96 w-full border border-black p-4"
        >
        </textarea>
        <div class="flex gap-1">
          <div class="w-1/2 bg-green-900/20 p-4">
            <button
              id="saveFileBtn"
              class="block w-full cursor-pointer border border-green-500 px-3 py-1.5 transition-all duration-150 ease-in-out hover:bg-green-200/30 active:scale-90"
            >
              Save Markdown
            </button>
          </div>
          <div class="w-1/2 bg-red-900/20 p-4">
            <button
              id="clearEditorBtn"
              class="block w-full cursor-pointer border border-red-500 px-3 py-1.5 transition-all duration-150 ease-in-out hover:bg-red-200/30 active:scale-90"
            >
              Clear Editor
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./renderer/renderer.js"></script>
</html>
